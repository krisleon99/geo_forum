{% extends "base.html" %}
{% load i18n %}
{% load bootstrap_tags %}

{% block title %} Evento {% endblock %}


{% block body_class %}Evento{% endblock %}

{% block body %}
<div class="span12">
  <div class="widget ">
    <div class="widget-header">
        <i class="fa fa-university"></i>
        <h3>Agregar Evento</h3>
    </div> <!-- /widget-header -->
    <div class="widget-content">
		<form id="formulario" method="post" enctype="multipart/form-data" action="">{% csrf_token %}
			{{ formulario.media }}
			{{formulario|as_bootstrap}}
			<p><input type="submit" class="btn btn-primary" value="Confirmar"></p>
		</form>
    </div>
  </div>
</div>
{% endblock %}
